<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>dvi.js demo</title>
  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="js/jis2uc.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/binary.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/tfms.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/dvi-parser.js" charset="utf-8"></script>

  <link rel="stylesheet" type="text/css" href="texfonts-local.css"></style>
</head>
<body onload="if(args.dvi) {
              dvi_load({
              out:'#out',file:args.dvi,
              ofs_x: 0.5, ofs_y: 0.5,
              width: 3.33, height: 2.22,
              left_margin:0.3, top_margin:0.3,
              border: '1px solid #f8f8f0',
              bgcolor: '#fcfcf8'
              });
              dvi_load({
              out:'#out2',file:args.dvi,
              ofs_x: 0.5, ofs_y: 3.0,
              width: 3.33, height: 2.22,
              left_margin:0.3, top_margin:0.3,
              border: '1px solid #f8f8f0',
              bgcolor: '#fcfcf8'
              });
              }">

<div id="out"></div>
<div id="out2"></div>

</body>
</html>
