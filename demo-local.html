<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>dvi.js demo</title>
  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="js/jis2uc.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/binary.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/tfms.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/dvi-parser.js" charset="utf-8"></script>

  <link rel="stylesheet" type="text/css" href="texfonts-local.css"></style>
</head>
<body onload="if(args.dvi) {
              dvi_load({
              out:'#out',file:args.dvi,
              ofs_x: 0.5, ofs_y: 0.5,
              width: 3.33, height: 2.22,
              left_margin:0.3, top_margin:0.3,
              border: '1px solid #f8f8f0',
              bgcolor: '#fcfcf8'
              });
              dvi_load({
              out:'#out2',file:args.dvi,
              ofs_x: 0.5, ofs_y: 3.0,
              width: 3.33, height: 2.22,
              left_margin:0.3, top_margin:0.3,
              border: '1px solid #f8f8f0',
              bgcolor: '#fcfcf8'
              });
              }">

<div id="out"></div>
<div id="out2"></div>

<script type="text/javascript"><!--
    hatena_counter_name = "n4_t";
    hatena_counter_id = "11";
    hatena_counter_ref = document.referrer+"";
    hatena_counter_screen = screen.width + "x" + screen.height+","+screen.colorDepth;
//--></script>
<script type="text/javascript" src="http://counter.hatena.ne.jp/js/counter.js"></script>
<noscript><img src="http://counter.hatena.ne.jp/n4_t/11" border="0" alt="counter"></noscript>

</body>
</html>
